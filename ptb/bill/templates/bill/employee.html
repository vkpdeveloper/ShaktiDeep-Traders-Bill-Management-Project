<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css"
      integrity="sha256-/sdxenK1NDowSNuphgwjv8wSosSNZB0t5koXqd7XqOI="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Employee | ShaktiDeep Traders</title>
  </head>
  <body>
    <style>
      .my-style {
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
    <center class="m-5">
      <div style="align-content: center;">
        <h1>Add Invoice</h1>
        <div style="width: 40%;">
          <form class="my-style m-3" method="POST" , name="employee">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput">Employee Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Employee Name"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Address</label>
              <input
                type="text"
                name="addr"
                class="form-control"
                id="addr"
                placeholder="Address"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Phone Number</label>
              <input
                type="tel"
                name="pnum"
                class="form-control"
                id="pnum"
                placeholder="Phone Number"
              />
            <button type="submit" class="btn btn-primary m-3">Add Invoice</button>
          </form>
        </div>
      </div>
    </center>
  </body>
</html>
